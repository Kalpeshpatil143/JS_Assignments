<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_</title>
</head>
<body>
    <h1>Return Even Or Odd Number</h1>
    <script>
    
       var number = window.prompt("Enter Number =");
       
       document.write("The number is : " + number);
       document.write("<br>");
       
       var result = parity(number);
       document.write("The result is : " + result);

        function parity(num){
           
           if(num % 2 == 0)
            return "Even";
            
           else
             return "Odd";
        }
    </script>
    
</body>
</html>
