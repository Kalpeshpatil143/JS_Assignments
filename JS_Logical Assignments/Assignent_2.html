<body>
    <h1>Sum of Numbers Multiples  of 3 or 5</h1>
    <script>
            var num = window.prompt("Enter Number =");
            var sum =0;
            
            document.write("The number is : " + num);
            document.write("<br>");
            document.write("The numbers Multiple of 3 or 5 are : ");
            
            for(var i=1; i<=num; i++)
            {
               if((i%3 ==0) || (i%5==0)){
                sum = sum + i;
               document.write(i + ", ");

               }
            }
            document.write("<br>");
            document.write("The sum of numbers are : " + sum);
    </script>
    
</body>
